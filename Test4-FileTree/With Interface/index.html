<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File tree</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="mainTreeField"></div>
    <div>
        <input type="button" value="Создать файл" onclick=addFile()>
        <input type="button" value="Создать папку" onclick=addFolder()>
        <input type="button" value="Удалить" onclick=deleteItem()>
    </div>
    <div>
        <input type="button" value="Параметры фильтра ▽" onmousedown=showFilter() onmouseup=focusFilter() class="filterSetter">
        <input type="button" value="Фильтр" onclick=filter()>
        <select multiple id="extentions" style="display: none;" onblur=hideFilter()></select>
    </div>
    <div>
        <input id="searchField" type="text" placeholder="Строка для поиска">
        <input type="button" value="Найти" onclick="search()">
    </div>
    <div id="resultPrintField"></div>
    <script src="./newScript.js"></script>
    <script src="./fakeTree.js"></script>
</body>

</html>
